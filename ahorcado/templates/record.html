{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Puntaje Maximo</title>
    <link rel="stylesheet" href="{% static 'css/tabla.css' %}">
</head>

<body>
    <main>
        <div class="fondo-animado"></div>
    </main>

    <header>
        <nav id="navegacion">
            <ul>
                <li><a href="{% url 'inicio' %}">Inicio</a></li>
                <li><a href="{% url 'ayuda' %}">Ayuda</a></li>
                <li><a href="{% url 'iniciar_juego' %}">Jugar Ahorcado</a></li>
            </ul>
        </nav>
    </header>

    <div class="tablacontenedor">
        <table class="tablaanimada">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntaje</th>
                    <!--<th>Eliminar</th> Añadir la columna eliminar-->
                </tr>
            </thead>
            <tbody>
                {% for jugador in jugadores %}
                <tr>
                    <td>{{jugador.nickname}}</td>
                    <td>{{jugador.score}}</td>
                    <!--Añadir una fila-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/tabla.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
